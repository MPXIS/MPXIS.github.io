<script type="text/javascript">
counter = 1;

function add(name){
	NewElement = document.createElement('div');
	NewElement.id = name+counter;

	for (key in functions) {
		if (functions.hasOwnProperty(key)) {
			NewElement.innerHTML += `<button type='button' onclick='` + functions[key].name + `.add("` + name + counter + `");'>` + functions[key].name + `</button><br>`;
		}
	}
	counter += 1;

	document.getElementById('Add').parentNode.insertBefore(NewElement, document.getElementById('Add'));
};

D2A = {
	name: "D2A",
	input: {
		symbol: "d",
		description: "Diameter",
		unit: "m"
		},
	output: {
		symbol: "A",
		description: "Area",
		unit: "m2"
		},
	code() {
		return 0.25*Math.PI*this.input^2;
		document.getElementById("Output").innerHTML = this + " blkaslbfgadg";
		},
	add(div) {
		document.getElementById(div).innerHTML = this.name + " div" + "<br>" + this.input + "<br>" + this.output;
		}
	};
	
A2D = {
	name: "A2D",
	input: {
		symbol: "A",
		description: "Area",
		unit: "m2"
		},
	output: {
		symbol: "d",
		description: "Diameter",
		unit: "m"
		},
	code() {
		return 0.25*Math.PI*this.input^2;
		document.getElementById("Output").innerHTML = this + " blkaslbfgadg";
		},
	add(div) {
		document.getElementById(div).innerHTML = this.name + " div" + "<br>" + this.input + "<br>" + this.output;
		}
	};
	
functions = [D2A, A2D];
</script>
